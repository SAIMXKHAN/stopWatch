<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>


<body class="h-screen bg-[rgb(59,59,69)] flex flex-col justify-center items-center">

<div class="bg-[rgb(34,35,37)] p-8 sm:p-14 rounded-lg max-w-2xl w-full text-center shadow-[0_10px_50px_rgba(0,0,0,0.7)]">
      <h1 id="myH1" class="text-white font-bebas font-bold uppercase text-4xl shadow-[0_10px_50px_rgba(0,0,0,0.7)] p-4">
         STOP <span class="text-pink-500">WATCH</span>
      </h1>          
    <div id="container" >
        <div id="display" class="Clock-Numbers text-white crimson-font font-semibold">
            00 : 00 : 00 : 00
        </div>
        <div id="controls" class="text-white space-x-6">
            <button id="startBtn" onclick="start()" class="bg-gray-800 px-14 py-4 hover:bg-slate-700 rounded-sm text-xl font-semibold shadow-[0_10px_50px_rgba(0,0,0,0.7)]">Start</button>
               <button id="stopBtn" onclick="stop()" class="bg-pink-600 px-14 py-4 hover:bg-pink-700 rounded-sm text-xl font-semibold shadow-[0_10px_50px_rgba(0,0,0,0.7)] p-3">Stop</button>
            <button id="resetBtn" onclick="reset()" class="bg-slate-800 px-14 py-4 hover:bg-slate-700 rounded-sm text-xl font-semibold shadow-[0_10px_50px_rgba(0,0,0,0.7)] p-3">Reset</button>
        </div>
    </div>
</div>

</body>

<script src="index.js"></script>

</html>
